<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家中心 – 上架商品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #FAF9F6;
            --accent-coral: #FF6B6B;
            --accent-blue: #4ECDC4;
            --text-dark: #2C3E50;
            --light-pink: #FFE5E5;
            --light-mint: #E8F8F5;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary-bg); color: var(--text-dark); }
        .title-font { font-family: 'Playfair Display', serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-coral), #FF8E8E);
            color: white; border: none; padding: 8px 16px; border-radius: 8px;
            font-weight: 500; cursor: pointer; transition: all .3s ease;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8); color: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.5); padding: 8px 16px; border-radius: 8px;
            font-weight: 500; cursor: pointer; transition: all .3s ease;
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.9); border-color: var(--accent-blue); }
        .upload-area {
            border: 2px dashed rgba(255, 107, 107, .4);
            border-radius: 16px; transition: all .3s ease;
        }
        .upload-area.dragover { border-color: var(--accent-coral); background: rgba(255, 107, 107, .05); }
        .preview-img { width: 100%; height: 160px; object-fit: cover; border-radius: 12px; }
        .notification {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255, 255, 255, .9); backdrop-filter: blur(10px);
            padding: 15px 20px; border-radius: 10px; box-shadow: 0 8px 32px rgba(0, 0, 0, .1);
            transform: translateX(400px); transition: transform .3s ease; z-index: 1000;
        }
        .notification.show { transform: translateX(0); }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="glass-card mx-6 mt-6 p-4 z-50 relative">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-pink-400 to-blue-400 rounded-full flex items-center justify-center">
                    <i class="fas fa-tshirt text-white text-lg"></i>
                </div>
                <h1 class="title-font text-2xl font-bold text-gray-800">商家中心</h1>
            </div>
            <div class="flex items-center space-x-3">
                <a href="index2.html" class="btn-secondary">返回商城</a>
                <button id="logoutBtn" class="btn-secondary" onclick="logout()">退出</button>
            </div>
        </div>
    </nav>

    <!-- 主体 -->
    <div class="container mx-auto px-6 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <!-- 左侧：上架表单 -->
            <div class="md:col-span-2 glass-card p-6">
                <h2 class="title-font text-2xl font-bold mb-6">发布新商品</h2>
                <form id="productForm" class="space-y-5">
                    <div>
                        <label class="block mb-2 font-medium">商品名称 *</label>
                        <input type="text" name="name" required placeholder="例如：复古格纹西装外套" class="w-full search-bar">
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">类目 *</label>
                        <select name="category" required class="w-full search-bar">
                            <option value="tops">上衣</option>
                            <option value="bottoms">下装</option>
                            <option value="dresses">连衣裙</option>
                            <option value="outerwear">外套</option>
                            <option value="accessories">配饰</option>
                        </select>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 font-medium">售价（元）*</label>
                            <input type="number" name="price" required min="1" class="w-full search-bar">
                        </div>
                        <div>
                            <label class="block mb-2 font-medium">库存件数 *</label>
                            <input type="number" name="stock" required min="0" class="w-full search-bar">
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">可选颜色（回车添加）</label>
                        <input type="text" id="colorInput" placeholder="输入颜色后回车" class="w-full search-bar">
                        <div id="colorTags" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">可选尺码（回车添加）</label>
                        <input type="text" id="sizeInput" placeholder="输入尺码后回车，如 S / 27 / 均码" class="w-full search-bar">
                        <div id="sizeTags" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">商品图片 *（建议 800×800 以上）</label>
                        <div id="uploadArea" class="upload-area p-6 text-center cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-3xl text-pink-400 mb-2"></i>
                            <p class="text-gray-600">点击或拖拽上传</p>
                            <input type="file" id="imageInput" accept="image/*" multiple class="hidden">
                        </div>
                        <div id="imagePreview" class="mt-4 grid grid-cols-3 gap-4"></div>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">商品描述</label>
                        <textarea name="description" rows="4" placeholder="材质、版型、穿着场合等" class="w-full search-bar"></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full text-lg py-3">
                        <i class="fas fa-paper-plane mr-2"></i>立即上架
                    </button>
                </form>
            </div>

            <!-- 右侧：实时预览 -->
            <div class="glass-card p-6">
                <h3 class="title-font text-xl font-bold mb-4">效果预览（客户视角）</h3>
                <div id="previewCard" class="product-card">
                    <img id="pvImg" src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?w=400" class="product-image">
                    <div class="p-4">
                        <h4 id="pvName" class="font-semibold text-lg mb-2">商品名称</h4>
                        <div id="pvColors" class="flex space-x-2 mb-2"></div>
                        <div class="flex items-center space-x-2 mb-3 text-yellow-400">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                            <span class="text-sm text-gray-600">(0)</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span id="pvPrice" class="text-xl font-bold text-pink-500">¥0</span>
                            <button class="btn-primary"><i class="fas fa-shopping-cart mr-2"></i>加入购物车</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle text-green-500 mr-3"></i>
        <span id="notificationText">操作成功</span>
    </div>

    <script>
        /* ========== 工具 ========== */
        const $ = s => document.querySelector(s);
        const showToast = (msg, type = 'success') => {
            const n = $('#notification');
            $('#notificationText').textContent = msg;
            n.querySelector('i').className = type === 'success'
                ? 'fas fa-check-circle text-green-500 mr-3'
                : 'fas fa-exclamation-circle text-red-500 mr-3';
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2500);
        };

        /* ========== 颜色/尺码 Tag 逻辑 ========== */
        const colors = [], sizes = [];
        $('#colorInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const v = e.target.value.trim();
                if (!v || colors.includes(v)) return;
                colors.push(v);
                renderTags('colorTags', colors, colors);
                e.target.value = '';
                livePreview();
            }
        });
        $('#sizeInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const v = e.target.value.trim();
                if (!v || sizes.includes(v)) return;
                sizes.push(v);
                renderTags('sizeTags', sizes, sizes);
                e.target.value = '';
                livePreview();
            }
        });
        function renderTags(boxId, arr, targetArr) {
            const box = $(`#${boxId}`);
            box.innerHTML = arr.map((t, i) => `
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-pink-100 text-pink-700">
                    ${t}
                    <button type="button" onclick="removeTag('${boxId}', ${i}, '${targetArr}')" class="ml-2 text-pink-500 hover:text-pink-700">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            `).join('');
        }
        window.removeTag = (boxId, idx, arrName) => {
            window[arrName].splice(idx, 1);
            renderTags(boxId, window[arrName], window[arrName]);
            livePreview();
        };

        /* ========== 图片上传：Blob → base64 持久化 ========== */
        const pics = [];
        async function handleUpload(files) {
            for (const file of [...files]) {
                if (!file.type.startsWith('image/')) continue;
                const base64 = await blobToBase64(file);
                pics.push(base64);
            }
            renderPics();
            livePreview();
        }
        function blobToBase64(blob) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }
        $('#imageInput').addEventListener('change', e => handleUpload(e.target.files));
        $('#uploadArea').addEventListener('click', () => $('#imageInput').click());
        $('#uploadArea').addEventListener('dragover', e => {
            e.preventDefault();
            $('#uploadArea').classList.add('dragover');
        });
        $('#uploadArea').addEventListener('dragleave', () => $('#uploadArea').classList.remove('dragover'));
        $('#uploadArea').addEventListener('drop', e => {
            e.preventDefault();
            $('#uploadArea').classList.remove('dragover');
            handleUpload(e.dataTransfer.files);
        });
        function renderPics() {
            $('#imagePreview').innerHTML = pics.map((url, i) => `
                <div class="relative">
                    <img src="${url}" class="preview-img">
                    <button type="button" onclick="removePic(${i})" class="absolute top-2 right-2 bg-white rounded-full p-1 shadow">
                        <i class="fas fa-times text-red-500"></i>
                    </button>
                </div>
            `).join('');
        }
        window.removePic = idx => {
            pics.splice(idx, 1);
            renderPics();
            livePreview();
        };

        /* ========== 实时预览 ========== */
        function livePreview() {
            $('#pvName').textContent = $('input[name=name]').value || '商品名称';
            $('#pvPrice').textContent = '¥' + ($('input[name=price]').value || '0');
            $('#pvImg').src = pics[0] || 'https://images.unsplash.com/photo-1556905055-8f358a7a47b2?w=400';
            $('#pvColors').innerHTML = colors.map(c => `<div class="w-4 h-4 rounded-full border" style="background:${c}"></div>`).join('');
        }
        ['input[name=name]', 'input[name=price]'].forEach(s => $(s).addEventListener('input', livePreview));

        /* ========== 表单提交 ========== */
        $('#productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (pics.length === 0) return showToast('请上传商品图片', 'error');
            if (colors.length === 0) return showToast('请至少添加一种颜色', 'error');
            if (sizes.length === 0) return showToast('请至少添加一个尺码', 'error');

            const newProduct = {
                id: Date.now(),
                name: $('input[name=name]').value.trim(),
                category: $('select[name=category]').value,
                price: parseInt($('input[name=price]').value),
                stock: parseInt($('input[name=stock]').value),
                image: pics[0],               // 首图 base64
                images: pics,                 // 全部 base64
                description: $('textarea[name=description]').value.trim(),
                colors: [...colors],
                sizes: [...sizes],
                rating: (4 + Math.random()).toFixed(1),
                reviews: 0
            };

            const all = JSON.parse(localStorage.getItem('merchantProducts') || '[]');
            all.push(newProduct);
            localStorage.setItem('merchantProducts', JSON.stringify(all));
            showToast('上架成功！');
            e.target.reset();
            colors.length = 0; sizes.length = 0; pics.length = 0;
            renderTags('colorTags', colors, colors);
            renderTags('sizeTags', sizes, sizes);
            renderPics();
            livePreview();
        });

        /* ========== 编辑回填 ========== */
        const edit = new URLSearchParams(location.search).get('edit');
        if (edit) {
            const p = JSON.parse(localStorage.getItem('editProduct') || '{}');
            if (p.id) {
                $('input[name=name]').value = p.name;
                $('select[name=category]').value = p.category;
                $('input[name=price]').value = p.price;
                $('input[name=stock]').value = p.stock || 0;
                $('textarea[name=description]').value = p.description;
                colors.push(...p.colors); sizes.push(...p.sizes);
                renderTags('colorTags', colors, colors); renderTags('sizeTags', sizes, sizes);
                pics.push(...p.images); renderPics(); livePreview();
                $('#productForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const all = JSON.parse(localStorage.getItem('merchantProducts') || '[]');
                    const idx = all.findIndex(x => x.id === p.id);
                    all[idx] = {
                        ...p,
                        name: $('input[name=name]').value.trim(),
                        category: $('select[name=category]').value,
                        price: parseInt($('input[name=price]').value),
                        stock: parseInt($('input[name=stock]').value),
                        description: $('textarea[name=description]').value.trim(),
                        colors: [...colors],
                        sizes: [...sizes],
                        images: [...pics],
                        image: pics[0]
                    };
                    localStorage.setItem('merchantProducts', JSON.stringify(all));
                    showToast('更新成功！'); location.href = 'index2.html';
                });
            }
        }

        /* ========== 初始渲染 ========== */
        livePreview();
    </script>
</body>
</html>

    <script>
        /* ========== è´­ç‰©è½¦é€»è¾‘ ========== */
        function loadCart() {

        }
        function saveCart(cart) {

        function renderCart() {
            const cart = loadCart();
            const listBox = document.getElementById('cartList');
            const emptyBox = document.getElementById('emptyCart');

            if (!cart.length) {

            }
            emptyBox.classList.add('hidden');
            footerBox.classList.remove('hidden');

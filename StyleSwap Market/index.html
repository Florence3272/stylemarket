    <style>
        :root {
            --primary-bg: #FAF9F6;
            --accent-coral: #FF6B6B;
            --accent-blue: #4ECDC4;
            --text-dark: #2C3E50;
            --light-pink: #FFE5E5;
            --light-mint: #E8F8F5;
            --gradient-1: linear-gradient(135deg, #d9dceb 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f4d0d5 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            /* background: var(--primary-bg); */
            color: var(--text-dark);
            overflow-x: hidden;

            background:
                radial-gradient(circle at 10% 20%, rgba(224, 195, 252, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(142, 197, 252, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(251, 194, 235, 0.3) 0%, transparent 40%),
                linear-gradient(135deg, #fad9de 0%, #d2fcfd 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        .title-font {
            font-family: 'Playfair Display', serif;
        }

        .script-font {
            font-family: 'Dancing Script', cursive;
        }

        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .fabric-card {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .fabric-card:hover {
            transform: scale(1.1);
            border-color: var(--accent-coral);
        }

        .fabric-card.selected {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .color-picker {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .preview-canvas {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .recommendation-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateX(10px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-coral), #FF8E8E);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-blue), #6ED5CE);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .mood-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .mood-btn:hover,

            border-color: var(--accent-coral);

            padding: 15px;
            border-radius: 15px;
            text-align: center;

            -webkit-text-fill-color: transparent;

            font-size: 24px;

            margin: 20px 0;
        }

        .splide__slide img {

            height: 100%;

        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;

    <script>
const canvas = document.getElementById('avatarCanvas');
const ctx = canvas.getContext('2d');

const topStyleSelect = document.getElementById('topStyle');
const topColorInput = document.getElementById('topColor');
const topFabricSelect = document.getElementById('topFabric');

const bottomStyleSelect = document.getElementById('bottomStyle');
const bottomColorInput = document.getElementById('bottomColor');
const bottomFabricSelect = document.getElementById('bottomFabric');

[topStyleSelect, topColorInput, topFabricSelect,
 bottomStyleSelect, bottomColorInput, bottomFabricSelect]
.forEach(el => el.addEventListener('change', updateCanvas));

function updateCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBody();
    drawTop(topStyleSelect.value, topColorInput.value, topFabricSelect.value);
    drawBottom(bottomStyleSelect.value, bottomColorInput.value, bottomFabricSelect.value);
}

// --- 身体基础 ---
function drawBody() {
    ctx.save();
    ctx.fillStyle = "#f2d0b5";
    ctx.beginPath();
    ctx.ellipse(200, 120, 40, 50, 0, 0, Math.PI * 2); // 脸
    ctx.fill();

    // 颈
    ctx.fillRect(180, 160, 40, 30);

    // 身体淡色底影
    let grad = ctx.createLinearGradient(200, 160, 200, 500);
    grad.addColorStop(0, "#f3d5b8");
    grad.addColorStop(1, "#d6a47f");
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(150, 190);
    ctx.quadraticCurveTo(130, 400, 150, 500);
    ctx.lineTo(250, 500);
    ctx.quadraticCurveTo(270, 400, 250, 190);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

// --- 上衣绘制 ---
function drawTop(style, color, fabric) {
    ctx.save();
    let grad = ctx.createLinearGradient(0, 160, 0, 300);
    grad.addColorStop(0, color);
    grad.addColorStop(1, adjustColor(color, -20));
    ctx.fillStyle = grad;
    ctx.lineWidth = 2;
    ctx.strokeStyle = "rgba(0,0,0,0.25)";

    switch(style) {
        case "tshirt":
            ctx.beginPath();
            ctx.moveTo(150, 190);
            ctx.lineTo(100, 220);
            ctx.quadraticCurveTo(80, 260, 110, 270);
            ctx.lineTo(130, 260);
            ctx.lineTo(150, 310);
            ctx.lineTo(250, 310);
            ctx.lineTo(270, 260);
            ctx.lineTo(290, 270);
            ctx.quadraticCurveTo(320, 260, 300, 220);
            ctx.lineTo(250, 190);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // 领口
            ctx.beginPath();
            ctx.arc(200, 200, 25, Math.PI, 0, false);
            ctx.stroke();
            break;

        case "shirt":
            ctx.beginPath();
            ctx.moveTo(150,190);
            ctx.lineTo(110,220);
            ctx.lineTo(90,300);
            ctx.lineTo(140,300);
            ctx.lineTo(150,330);
            ctx.lineTo(250,330);
            ctx.lineTo(260,300);
            ctx.lineTo(310,300);
            ctx.lineTo(290,220);
            ctx.lineTo(250,190);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // 门襟
            ctx.beginPath();
            ctx.moveTo(200,190);
            ctx.lineTo(200,330);
            ctx.stroke();
            // 纽扣
            ctx.fillStyle="#444";
            for(let i=0;i<4;i++){
                ctx.beginPath();
                ctx.arc(200,210+i*30,3,0,Math.PI*2);
                ctx.fill();
            }
            break;

        case "sweater":
            ctx.beginPath();
            ctx.moveTo(150,190);
            ctx.quadraticCurveTo(120,230,100,310);
            ctx.lineTo(130,310);
            ctx.lineTo(150,340);
            ctx.lineTo(250,340);
            ctx.lineTo(270,310);
            ctx.lineTo(300,310);
            ctx.quadraticCurveTo(280,230,250,190);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // 条纹纹理
            ctx.strokeStyle = "rgba(255,255,255,0.15)";
            for(let y=200;y<330;y+=8){
                ctx.beginPath();
                ctx.moveTo(150,y);
                ctx.lineTo(250,y);
                ctx.stroke();
            }
            break;

        case "jacket":
            ctx.beginPath();
            ctx.moveTo(150,190);
            ctx.lineTo(110,240);
            ctx.lineTo(100,330);
            ctx.lineTo(300,330);
            ctx.lineTo(290,240);
            ctx.lineTo(250,190);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // 拉链
            ctx.strokeStyle="#555";
            ctx.beginPath();
            ctx.moveTo(200,190);
            ctx.lineTo(200,330);
            ctx.stroke();
            break;
    }

    // 面料高光或质感
    applyFabric(fabric);
    ctx.restore();
}

// --- 下装绘制 ---
function drawBottom(style, color, fabric) {
    ctx.save();
    let grad = ctx.createLinearGradient(0, 320, 0, 500);
    grad.addColorStop(0, color);
    grad.addColorStop(1, adjustColor(color, -30));
    ctx.fillStyle = grad;
    ctx.strokeStyle = "rgba(0,0,0,0.25)";
    ctx.lineWidth = 2;

    switch(style) {
        case "pants":
            ctx.beginPath();
            ctx.moveTo(150,330);
            ctx.lineTo(160,500);
            ctx.lineTo(190,500);
            ctx.lineTo(200,360);
            ctx.lineTo(210,500);
            ctx.lineTo(240,500);
            ctx.lineTo(250,330);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            break;

        case "jeans":
            ctx.beginPath();
            ctx.moveTo(150,330);
            ctx.lineTo(160,500);
            ctx.lineTo(190,500);
            ctx.lineTo(200,360);
            ctx.lineTo(210,500);
            ctx.lineTo(240,500);
            ctx.lineTo(250,330);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            // 缝线
            ctx.setLineDash([4,3]);
            ctx.strokeStyle="#ffd700";
            ctx.beginPath();
            ctx.moveTo(175,330);
            ctx.lineTo(175,500);
            ctx.moveTo(225,330);
            ctx.lineTo(225,500);
            ctx.stroke();
            ctx.setLineDash([]);
            break;

        case "skirt":
            ctx.beginPath();
            ctx.moveTo(150,330);
            ctx.lineTo(100,460);
            ctx.quadraticCurveTo(200,490,300,460);
            ctx.lineTo(250,330);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            break;

        case "shorts":
            ctx.beginPath();
            ctx.moveTo(150,330);
            ctx.lineTo(160,420);
            ctx.lineTo(190,420);
            ctx.lineTo(200,360);
            ctx.lineTo(210,420);
            ctx.lineTo(240,420);
            ctx.lineTo(250,330);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            break;
    }

    applyFabric(fabric);
    ctx.restore();
}

// --- 面料效果 ---
function applyFabric(fabric) {
    if (fabric === "denim") {
        ctx.globalAlpha = 0.1;
        ctx.fillStyle = "#ffffff";
        for (let i=0; i<10; i++){
            ctx.beginPath();
            ctx.moveTo(Math.random()*400,Math.random()*500);
            ctx.lineTo(Math.random()*400,Math.random()*500);
            ctx.stroke();
        }
        ctx.globalAlpha = 1;
    }
    else if (fabric === "wool") {
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = "#fff";
        for(let y=0;y<canvas.height;y+=10){
            ctx.beginPath();
            ctx.moveTo(0,y);
            ctx.lineTo(canvas.width,y);
            ctx.stroke();
        }
        ctx.globalAlpha = 1;
    }
    else if (fabric === "leather") {
        ctx.globalAlpha = 0.15;
        ctx.fillStyle = "#000";
        for(let i=0;i<30;i++){
            ctx.beginPath();
            ctx.arc(Math.random()*400,Math.random()*500,Math.random()*2,0,Math.PI*2);
            ctx.fill();
        }
        ctx.globalAlpha = 1;
    }
}

// --- 辅助颜色函数 ---
function adjustColor(color, amount) {
    let col = color.startsWith("#") ? color.slice(1) : color;
    let num = parseInt(col,16);
    let r = Math.max(0,Math.min(255,((num>>16)+amount)));
    let g = Math.max(0,Math.min(255,(((num>>8)&0x00FF)+amount)));
    let b = Math.max(0,Math.min(255,((num&0x0000FF)+amount)));
    return "#" + (b | (g<<8) | (r<<16)).toString(16).padStart(6,"0");
}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 时尚搭配师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #FAF9F6;
            --accent-coral: #FF6B6B;
            --accent-blue: #4ECDC4;
            --text-dark: #2C3E50;
            --light-pink: #FFE5E5;
            --light-mint: #E8F8F5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-coral);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-coral), #FF8E8E);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-dark);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--accent-blue);
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            color: var(--accent-coral);
            border-bottom-color: var(--accent-coral);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
<base target="_blank">
</head>
<body>
    <!-- 浮动装饰形状 -->
    <div class="floating-shapes">
        <div class="shape w-20 h-20 bg-pink-400 rounded-full"></div>
        <div class="shape w-16 h-16 bg-blue-400 rounded-lg"></div>
        <div class="shape w-12 h-12 bg-green-400 rounded-full"></div>
    </div>

    <div class="container mx-auto px-6 max-w-md">
        <div class="glass-card p-8">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-pink-400 to-blue-400 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-tshirt text-white text-2xl"></i>
                </div>
                <h1 class="title-font text-3xl font-bold text-gray-800 mb-2">时尚搭配师</h1>
                <p class="text-gray-600">发现您的专属时尚风格</p>
            </div>

            <!-- 标签切换 -->
            <div class="flex mb-8 border-b border-gray-200">
                <button class="tab-button active flex-1" data-tab="login">登录</button>
                <button class="tab-button flex-1" data-tab="register">注册</button>
                <button class="tab-button flex-1" data-tab="merchant-register">商户</button>
            </div>

            <!-- 登录表单 -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">邮箱或用户名</label>
                        <input type="text" id="loginUsername" class="form-input" placeholder="请输入邮箱或用户名" required>
                    </div>
                    
                    <div class="mb-6 relative">
                        <label class="block text-sm font-medium mb-2">密码</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" class="form-input pr-12" placeholder="请输入密码" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-pink-500 hover:text-pink-600">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="btn-primary mb-4">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </button>
                    
                    <div class="text-center">
                        <p class="text-sm text-gray-600 mb-4">或使用以下方式登录</p>
                        <div class="flex space-x-3">
                            <button type="button" class="btn-secondary flex-1" onclick="socialLogin('wechat')">
                                <i class="fab fa-weixin text-green-500 mr-2"></i>微信
                            </button>
                            <button type="button" class="btn-secondary flex-1" onclick="socialLogin('qq')">
                                <i class="fab fa-qq text-blue-500 mr-2"></i>QQ
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">用户名</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">邮箱</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱地址" required>
                    </div>
                    
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium mb-2">密码</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" class="form-input pr-12" placeholder="请输入密码" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                        </div>
                    </div>
                    
                    <div class="mb-4 relative">
                        <label class="block text-sm font-medium mb-2">确认密码</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" class="form-input pr-12" placeholder="请再次输入密码" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="flex items-start">
                            <input type="checkbox" class="mr-2 mt-1" required>
                            <span class="text-sm text-gray-600">我同意<a href="#" class="text-pink-500 hover:text-pink-600">服务条款</a>和<a href="#" class="text-pink-500 hover:text-pink-600">隐私政策</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>注册
                    </button>
                </form>
            </div>

            <!-- 商家注册表单（新增） -->
<div id="merchant-registerTab" class="tab-content">
    <form id="merchantRegisterForm">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">商家名称</label>
            <input type="text" id="merchantName" class="form-input" placeholder="请输入商家名称" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">营业执照号</label>
            <input type="text" id="businessLicense" class="form-input" placeholder="请输入营业执照号" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">联系人姓名</label>
            <input type="text" id="contactName" class="form-input" placeholder="请输入联系人姓名" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">联系电话</label>
            <input type="tel" id="contactPhone" class="form-input" placeholder="请输入联系电话" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">邮箱</label>
            <input type="email" id="merchantEmail" class="form-input" placeholder="请输入邮箱地址" required>
        </div>

        <div class="mb-4 relative">
            <label class="block text-sm font-medium mb-2">密码</label>
            <div class="relative">
                <input type="password" id="merchantPassword" class="form-input pr-12" placeholder="请输入密码" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('merchantPassword', this)"></i>
            </div>
        </div>

        <div class="mb-4 relative">
            <label class="block text-sm font-medium mb-2">确认密码</label>
            <div class="relative">
                <input type="password" id="merchantConfirmPassword" class="form-input pr-12" placeholder="请再次输入密码" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('merchantConfirmPassword', this)"></i>
            </div>
        </div>

        <div class="mb-6">
            <label class="flex items-start">
                <input type="checkbox" class="mr-2 mt-1" required>
                <span class="text-sm text-gray-600">我同意<a href="#" class="text-pink-500 hover:text-pink-600">商家入驻协议</a>和<a href="#" class="text-pink-500 hover:text-pink-600">隐私政策</a></span>
            </label>
        </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-store mr-2"></i>注册商家
        </button>
    </form>
</div>

            <!-- 返回首页 -->
            <div class="text-center mt-6">
                <a href="merchant.html" class="text-sm text-gray-600 hover:text-pink-500 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>返回首页
                </a>
            </div>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <span id="notificationText">操作成功！</span>
        </div>
    </div>

    <script>
    // 标签切换功能
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            const tabId = button.dataset.tab;
            
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId + 'Tab').classList.add('active');
        });
    });
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            button.classList.add('active');
            document.getElementById(button.dataset.tab + 'Tab').classList.add('active');
        });
    });

    // 密码显示/隐藏切换
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // 表单提交处理 - 登录
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        // 模拟登录验证
        const users = JSON.parse(localStorage.getItem('fashionUsers') || '[]');
        const merchants = JSON.parse(localStorage.getItem('fashionMerchants') || '[]');
        const allAccounts = [...users, ...merchants];

        const user = allAccounts.find(u => (u.username === username || u.email === username) && u.password === password);
        
        if (user) {
            // 登录成功
            const userData = {
                id: user.id,
                username: user.username,
                email: user.email,
                role: user.role,
                isLoggedIn: true
            };
            localStorage.setItem('fashionUser', JSON.stringify(userData));
            showNotification('登录成功！正在跳转到主页...');
            
            setTimeout(() => {
                window.location.href = 'about.html';
            }, 1500);
        } else {
            showNotification('用户名或密码错误！', 'error');
        }
    });

    // 用户注册
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // 验证密码
        if (password !== confirmPassword) {
            showNotification('两次输入的密码不一致！', 'error');
            return;
        }
        
        if (password.length < 6) {
            showNotification('密码长度至少为6位！', 'error');
            return;
        }
        
        // 检查用户是否已存在
        const users = JSON.parse(localStorage.getItem('fashionUsers') || '[]');
        if (users.find(u => u.username === username || u.email === email)) {
            showNotification('用户名或邮箱已存在！', 'error');
            return;
        }
        
        // 创建新用户
        const newUser = {
            id: Date.now(),
            username: username,
            email: email,
            password: password,
            role: 'user',
            createdAt: new Date().toISOString()
        };
        
        users.push(newUser);
        localStorage.setItem('fashionUsers', JSON.stringify(users));
        
        // 自动登录
        const userData = {
            id: newUser.id,
            username: newUser.username,
            email: newUser.email,
            role: 'user',
            isLoggedIn: true
        };
        localStorage.setItem('fashionUser', JSON.stringify(userData));
        
        showNotification('注册成功！正在跳转到主页...');
        
        setTimeout(() => {
            window.location.href = 'about.html';
        }, 1500);
    });

    // 商家注册（新增）
    document.getElementById('merchantRegisterForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const merchantName = document.getElementById('merchantName').value;
        const businessLicense = document.getElementById('businessLicense').value;
        const contactName = document.getElementById('contactName').value;
        const contactPhone = document.getElementById('contactPhone').value;
        const email = document.getElementById('merchantEmail').value;
        const password = document.getElementById('merchantPassword').value;
        const confirmPassword = document.getElementById('merchantConfirmPassword').value;

        if (password !== confirmPassword) {
            showNotification('两次输入的密码不一致！', 'error');
            return;
        }

        if (password.length < 6) {
            showNotification('密码长度至少为6位！', 'error');
            return;
        }

        const merchants = JSON.parse(localStorage.getItem('fashionMerchants') || '[]');
        if (merchants.find(m => m.merchantName === merchantName || m.email === email || m.businessLicense === businessLicense)) {
            showNotification('商家名称、邮箱或执照号已存在！', 'error');
            return;
        }

        const newMerchant = {
            id: Date.now(),
            merchantName: merchantName,
            businessLicense: businessLicense,
            contactName: contactName,
            contactPhone: contactPhone,
            email: email,
            password: password,
            role: 'merchant',
            createdAt: new Date().toISOString()
        };

        merchants.push(newMerchant);
        localStorage.setItem('fashionMerchants', JSON.stringify(merchants));

        const merchantData = {
            id: newMerchant.id,
            username: newMerchant.merchantName,
            email: newMerchant.email,
            role: 'merchant',
            isLoggedIn: true
        };
        localStorage.setItem('fashionUser', JSON.stringify(merchantData));

        showNotification('商家注册成功！正在跳转到主页...');

        setTimeout(() => {
            window.location.href = 'merchant.html';
        }, 1500);
    });

    // 社交登录模拟
    function socialLogin(provider) {
        showNotification(`${provider}登录功能开发中...`, 'info');
    }

    // 通知系统
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const icon = notification.querySelector('i');
        
        notificationText.textContent = message;
        
        if (type === 'error') {
            icon.className = 'fas fa-exclamation-circle text-red-500 mr-3';
        } else if (type === 'info') {
            icon.className = 'fas fa-info-circle text-blue-500 mr-3';
        } else {
            icon.className = 'fas fa-check-circle text-green-500 mr-3';
        }
        
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
        anime({
            targets: '.glass-card',
            scale: [0.8, 1],
            opacity: [0, 1],
            duration: 800,
            easing: 'easeOutElastic(1, .8)'
        });
    });
</script>

</body>
</html>
